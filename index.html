<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>The quiz of randomness</h1>
  </header>
  <main>
    <div class="card">
      <h2>Welcome to the random topic quiz!</h2>
      <p>This quiz will test your mastery of random topics.</p>
      <button id="start">Start</button></div>
      <br />
      <div class="card">
        <h2>What colour was Darth Vader's lightsaber?</h2>
        <form id="questionform">
        <input type="radio" name="question0" value="blue"><label for="question0">blue</label> 
        <input type="radio" name="question0" value="green"><label for="question0">green</label> 
        <input type="radio" name="question0" value="purple"><label for="question0">purple</label> 
        <input type="radio" name="question0" value="red"><label for="question0">red</label>
        <button id="answer">Submit Answer</button>
      </form>
      </div>
      <div class="card">
        <h2>Congratulations!</h2>
        <p>You have finished the quiz. You scored 0 points out of 6</p>
        <strong>Your score: 0.000</strong>
        <button id="restart">Play again?</button>
        </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
